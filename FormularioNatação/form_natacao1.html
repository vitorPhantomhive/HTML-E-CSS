<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script language="javascript">

        function v1(){
            if(form1.nome.value==""){
            alert("Nome não informado. Faz Direito ai porfavor");
            }
        }
        function v2(){
            i=form1.idade.value;//Guarda a idade
                if(i < 1){ //compara as idades de acordo com os peixes
                    c = "Peixe Palhaço";
                    f = "palhaco.jpg";//Guarda o nome do arquivo para ser exibido no comando "Foto.src = f" 

                }
                if(i >= 1 && i<= 2){
                    c = "Peixe Beta";
                    f = "beta.jpg";
                } //Coloca a Mensagem escrita dentro da "Classificação"
                if(i >= 3 && i <=6){
                    c = "Peixe Espada";
                    f = "espada.jpg";

                }
                if(i >= 7 && i <=12){
                    c = "Golfinho";
                    f = "golfinho.jpg";

                }
                if(i>=13 && i<=18 ){
                    c = "Tubarão Martelo";
                    f = "martelo.jpg";

                }
                if(i>18 && i <=30){
                    c="Tubarão Branco";
                    f = "branco.jpg";
                }
                if(i > 30){
                   c = "Ohayōgozaimasu Senpai( ^ ω ^)";
                   f = "senpai.jpg";} 
            
            form1.classe.value = c; //Retorna um nome dependendo do valor digitado Ex: 1 - Peixe Palhaço
            foto.src = f;// Retorna a imagem definida com os números ou atribuição de imagem de acordo com a classificação
            }           
        function v3(){//guarda as informações antes de serem apagadas
                n = form1.nome.value;// pegando nome
                i = form1.idade.value;//pegando idade
                cla=form1.classe.value;//pegando classificação
                t=form1.tel.value;//pegando telefone
                e=form1.email.value;//pegando email

                resp = window.confirm("Deseja enviar os dados? ");

                if(resp == true){
                    //form1.action=nome.php; enviando para o PHP

                    document.write("<table border = 1>");
                    document.write("<tr><td>NOME: </td><td> "+n+"</td></tr>");
                    document.write("<tr><td>IDADE:</td><td>"+i+"</td</tr>");
                    document.write("<tr><td>CLASSIFICAÇÃO:</td><td>"+cla+"<td></tr>");
                    document.write("<tr><td>TELEFONE:</td><td>"+t+"</td></tr>");
                    document.write("<tr><td>E-MAIL:</td><td>"+e+"</td></tr>");    
                    document.write("</table> ");

                }

            }

        

    </script>
</head>
<body bgcolor="#a9a9a9">
    <p>Formulário de Interesse em aulas de natação</p>
    <form id="form1" name="form1" method="post" onsubmit="v3()"><!--Acrescentando a função v3 o SUBIMIT associando o ato de enviar dados ao formulário-->
   <p>
    <label for="nome">Nome do Aluno:</label><!--Comando "autofocus" usado para já ser selecionado quando entrar na página-->
    <input name="nome" type="text" autofocus="autofocus" id="nome" size="30" maxlength="30" onblur="v1()"><!--Comando "onBluer" utilizado para retirar foco-->
   </p>
   <p>
    <label for="idade">Idade:</label><!-- Comando "required" usado para ser obrigatorio e "step" usa os botões para ir de 1 em 1-->
    <input name="idade" type="number" required="required" id="idade" max="120" min="0" step="1" onchange="v2()"><!--Comando "onchange" quando sofrer alteração faz algo-->
    </p>
    <p>
        <label for="classe">Classificação:</label><!--Comando "disabled" usado para não aparecer para o usuário interagir-->
        <input name="classe" type="text" disabled="disabled" id="classe" size="20" maxlength="20" >
    </p>
    <p>
        <img src="" name="foto" id="foto" width="400">
    </p>
    <p>         <!--Comando "PlaceHolder" usado para deixar escrito algo de fundo e "Pattern" usado para deixar registrado quais números poderão ser escritos-->
        <label for="tel">Telefone:</label>
        <input name="tel" type="tel"  id="tel" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            </p>
            <p>
                <input type="submit" name="submit" id="submit" value="Enviar">
                <input type="reset" name="reset" id="reset" value="Redefinir">
            </p>
            

</form>
</body>
</html>
