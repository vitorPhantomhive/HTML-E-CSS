<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <style type="text/css">
    
    label{
        font-size: 20px;
        font-weight: bold;
        color: black;
    }
    .texto{
        background-color: rgb(192, 144, 238);
        font-size: 20px;

    }
    .botao{
        background-color: rgb(0, 120, 124);
        color: rgb(187, 248, 126);

    }
    #principal{
        background-color: coral;
        width: 500px;
        height: 400px;
        left: 37%;
        position: relative;
    }
    
    
    </style>
    <script language="javascript">
    /*Para usar evento precisamos fazer uso de função*/
        function verifica()
        {
            n = cad.nome.value;//receber dados da caixa de texto
           // alert("NOME: " + n);
            //objeto marca produto
            i = cad.marca.selectedIndex;//Atribui a posição selecionada
            ma=cad.marca.options[i].value;//capturando o valor da posição selecionada
           // alert("MARCA: "+ ma);
            mo = cad.modelo.value;
           // alert("MARCA:" + mo);
            nu = "";
            if(cad.numero[0].checked == 1){ //use a opção 0 do objeto foi marcada

                nu = nu+cad.numero[0].value;//atribuir o valor da opção 0 
            }
            if(cad.numero[1].checked == 1){ //use a opção 0 do objeto foi marcada

            nu = nu+cad.numero[1].value;//atribuir o valor da opção 0 
            }
            if(cad.numero[2].checked == 1){ //use a opção 0 do objeto foi marcada

            nu = nu+cad.numero[2].value;//atribuir o valor da opção 0 
            }
            if(cad.numero[3].checked == 1){ //use a opção 0 do objeto foi marcada

            nu = nu+cad.numero[3].value;//atribuir o valor da opção 0 
            } 
            if(cad.numero[4].checked == 1){ //use a opção 0 do objeto foi marcada

            nu = nu+cad.numero[4].value;//atribuir o valor da opção 0 
            }  

            
          //  alert("NUMERAÇÃO:" +nu);
            //objeto preço do produto
            pre=cad.preco.value;
           // alert("PREÇO: "+pre);
           resp=window.confirm("Você confirma o cadastro dos dados:\nNOME: "+n+"\nMARCA: "+ma+"\nMODELO: "+mo+"\nNUMERAÇÃO: "+nu+"\nPREÇO: "+pre);
          //resp = confirm("Você Deseja confirmar? :\nNOME:"+n+"\nMARCA:"+ma+"\nMODELO:"+mo+"\nNUMERAÇÃO:"+nu+"\nPRECO: "+pre);

          if(resp==true){
              alert("Dados cadastrados.");

          }else{
              alert("Deu ruim tenta de novo ai meu querido ʕ•́ᴥ•̀ʔっ ");
          }





        }

    </script>


</head>
<body bgcolor="branco">

    <div id="principal" >
    <h1>Cadastro de Produtos</h1>


    <form name="cad" id="cad" action="" method="POST">
        <label>Nome: </label><input type="text" class="texto" name="nome" id="nome" size="30" maxlength="30"><br><br>

        <label>Marca: </label>

        <select name="marca" class="texto" nome="marca" id="marca"><br><br>

        <option selected> </option>
        <option value="N">Nike</option>
        <option value="A">Adidas</option>
        <option value="M">Mizzuno</option>
        <option value="Vítorʕ•́ᴥ•̀ʔっr">VítorLINUXʕ•́ᴥ•̀ʔっ</option>
        

        </select><br><br>

        <label>Modelo: </label><input type="text" size="20" class="texto" name="modelo" maxlength="20" id="modelo">
        <br><br>
        <label>Numeração</label>
        <input type="checkbox" name="numero" id="numero35" value=" 35 " tabindex="0">
        <label>35</label>
        <input type="checkbox" name="numero" id="numero36" value=" 36 " tabindex="1">
        <label>36</label> 
        <input type="checkbox" name="numero" id="numero37" value=" 37 " tabindex="2">
        <label>37</label> 
        <input type="checkbox" name="numero" id="numero38" value=" 38 " tabindex="3">
        <label>38</label>
        <input type="checkbox" name="numero" id="numero39" value=" 39 " tabindex="4">
        <label>39</label><br><br>
        <label>Preço: </label><input type="number" class="texto" name="preco" id="preco" min="30" max="2000" step="0.10"><br><br>

        <input type="submit" class="botao" name="submit" id="submit" value="Enviar" onClick="verifica()">
        <input type="reset"  class="botao"  name="reset" id="reset" value="Limpar">
 

    </form>

    </div>
</body>
</html>
