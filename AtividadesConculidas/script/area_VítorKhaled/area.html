<html>
<head><title>Projeto área</title>
<script language="javascript">


opc=window.prompt("Escolha uma opção de cálculo de área: \n 1- Quadrado \n 2- Retangulo \n 3- Triângulo \n 4- Losango ");
opc = parseInt (opc); // conversão para número inteiro

switch(opc){
    case 1 : 
        lado=window.prompt("Informe o valor do lado do quadrado.");
        lado=parseFloat(lado);//conversão para número real
        area=lado*lado;//cálculo da área do quadrado
        window.alert("A área do quadrado é: "+area);
        pol = "<font color=#0000FF>Quadrado</font>";
        foto = "<img src = quadrado.jpg width=200>";
        
        break;
    case 2 :
        base = parseFloat(window.prompt("Informe o valor da base do retângulo"));
        altura = parseFloat(window.prompt("Informe o valor da altura do retângulo"));
        area = base*altura;//cálculo da área do retângulo
        window.alert("A área do retângulo é:  "+area);
        pol = "<font color=#0000FF>Retângulo</font>";
        foto = "<img src = retangulo.png width=200>";
        break;
    case 3 : 
         base = parseFloat(window.prompt("Informe o valor da base do triangulo"));
        altura = parseFloat(window.prompt("Informe o valor da altura"));
        area = (base*altura)/2;//cálculo da área do triangulo
        window.alert("A área do triangulo é:  "+area);
        pol = "<font color=#0000FF>Triângulo</font>";
        foto = "<img src = triangulo.png width=200>";
        break;
            
    case 4 :
        dmaior = parseFloat(window.prompt("Informe o valor da diagonal maior "));
        dmenor = parseFloat(window.prompt("Informe o valor da diagonal menor "));
        area = dmaior*dmenor/2;//cálculo da área do losango
        window.alert("A área do losango é:  "+area);
        pol = "<font color=#0000FF>Losango</font>";
        foto = "<img src = losango.png width=200>";
        break;
    default : window.alert("Opção inválida! (๑˃̵ᴗ˂̵)ﻭ");
}


document.write("<table border=1 align=center width=300>");
document.write("<tr><td> Poligono:</td><td>"+pol+"</td></tr>");
document.write("<tr><td>Área</td><td>"+area+"</td></tr>");
document.write("<tr><td colspan=2><center>"+foto+"</center></td></tr>");
document.write("</table>");
</script>
</head>
<body>
</body>
</html>
